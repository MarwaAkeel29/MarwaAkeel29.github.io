      </ul>
    </nav>
  </header> 

  <!-- Contact Section -->
<div class="contact-cards"> 

  <!-- Card 1: Book a Test Drive -->
  <div class="card fade-up delay-1" id="book-test-drive"> 
    <div class="card-inner"> 

      <!-- Front Side -->
      <div class="card-front">
        <div class="image-overlay-container"> 
          <img src="../images/testdrive.jpg" alt="Test Drive">
          <h3 class="overlay-heading">Book a Test Drive</h3> <!-- Overlay heading -->
        </div>
      </div>

      <!-- Back Side -->
      <div class="card-back">
        <form>
          <input type="text" placeholder="Full Name*" required /> <!-- Input for full name -->
          <input type="email" placeholder="Email Address*" required /> <!-- Input for email address -->
          <input type="tel" placeholder="Contact Number*" required /> <!-- Input for contact number -->
          <select required>
            <option value="">Preferred Model*</option> <!-- Dropdown for car model selection -->
            <optgroup label="Ford">  <!-- Group for Ford models -->
              <option>Mustang</option>
              <option>F-150</option>
              <option>Explorer</option>
              <option>Edge</option>
            </optgroup>
            <optgroup label="Ferrari"> <!-- Group for Ferrari models -->
              <option>SF90 Stradale</option>
              <option>488 Spider</option>
              <option>Roma</option>
              <option>Purosangue</option>
            </optgroup>
            <optgroup label="Land Rover"> <!-- Group for Land Rover models -->
              <option>Range Rover</option>
              <option>Discovery</option>
              <option>Defender</option>
              <option>Velar</option>
            </optgroup>
            <optgroup label="Maserati"> <!-- Group for Maserati models -->
              <option>Ghibli</option>
              <option>Levante</option>
              <option>Quattroporte</option>
              <option>MC20</option>
            </optgroup>
            <optgroup label="Lincoln"> <!-- Group for Lincoln models -->
              <option>Nautilus</option> 
              <option>Aviator</option>
              <option>Corsair</option>
              <option>Navigaor</option>
            </optgroup>
            <optgroup label="Jaguar"> <!-- Group for Jaguar models -->
              <option>F-PACE</option>
              <option>XE</option>
              <option>XF</option>
              <option>I-PACE</option>
            </optgroup>
          </select>
          <select required> 
            <option value="">Select Branch*</option> <!-- Dropdown for branch selection -->
            <option>Dubai</option>
            <option>Abu Dhabi</option>
            <option>Sharjah</option>
            <option>Ajman</option>
            <option>Umm Al Quwain</option>
            <option>Ras Al Khaimah</option>
            <option>Fujairah</option>
          </select>
          <textarea placeholder="Message (optional)"></textarea> <!-- Optional message textarea -->
          <button type="submit">Submit</button> <!-- Submit button -->
        </form>
      </div>
    </div>
  </div>

  <!-- Card 2: Book a Meeting -->
  <div class="card fade-up delay-2"id="book-meeting">
    <div class="card-inner">

      <!-- Front Side -->
      <div class="card-front">
        <div class="image-overlay-container">
          <img src="../images/bookmeeting.jpg" alt="Book Meeting">
          <h3 class="overlay-heading">Book a Meeting</h3> <!-- Overlay heading -->
        </div>
      </div>

      <!-- Back Side -->
      <div class="card-back">
        <form>
          <input type="text" placeholder="Full Name*" required /> <!-- Input for full name -->
          <input type="email" placeholder="Email Address*" required />  <!-- Input for email address -->
          <input type="datetime-local" required />  <!-- Input for date and time selection -->
          <select required> 
            <option value="">Meeting Purpose*</option> <!-- Dropdown for meeting purpose selection -->
            <option>Finance Consultation</option>
            <option>Service Request</option>
            <option>Car Purchase</option>
            <option>Other</option>
          </select>
          <select required>
            <option value="">Select Branch*</option> <!-- Dropdown for branch selection -->
            <option>Dubai</option>
            <option>Abu Dhabi</option>
            <option>Sharjah</option>
            <option>Ajman</option>
            <option>Umm Al Quwain</option>
            <option>Ras Al Khaimah</option>
            <option>Fujairah</option>
          </select>
          <button type="submit">Book Now</button> <!-- Submit button -->
        </form>
      </div>
    </div>
  </div>

  <!-- Card 3: Contact Us -->
  <div class="card fade-up delay-3" id="contact-form">
    <div class="card-inner">

      <!-- Front Side -->
      <div class="card-front">
        <div class="image-overlay-container">
          <img src="../images/contactus.jpg" alt="Contact Us">
          <h3 class="overlay-heading">Contact Us</h3> <!-- Overlay heading -->
        </div>
      </div>

      <!-- Back Side -->
      <div class="card-back">
        <form>
          <input type="text" placeholder="Your Name*" required /> <!-- Input for name -->
          <input type="email" placeholder="Your Email*" required /> <!-- Input for email -->
          <input type="text" placeholder="Subject*" required /> <!-- Input for subject -->
          <textarea placeholder="Your Message*" required></textarea> <!-- Input for message -->
          <button type="submit">Send Message</button> <!-- Submit button -->
        </form>
      </div>
    </div>
  </div> 

</div>
